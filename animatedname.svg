
<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
    <style type="text/css">
        html, body{
            height: 100%;
            font-weight: 800;
        }

        svg {
            font-family: Helvetica, sans-serif;
        }

        svg {
            display: block;
            font: 10.5em 'Helvetica';
            width: 960px;
            height: 300px;
            margin: 0 auto;
        }

        .text-copy {
            fill: none;
            stroke: white;
            stroke-dasharray: 6% 29%;
            stroke-width: 5px;
            stroke-dashoffset: 0%;
            animation: stroke-offset 5.5s infinite linear;
        }

        .text-copy:nth-child(1){
            stroke: #b7b8b6;
            animation-delay: -1;
        }

        .text-copy:nth-child(2){
            stroke: #336b87;
            animation-delay: -2s;
        }

        .text-copy:nth-child(3){
            stroke: #4cb5f5;
            animation-delay: -3s;
        }

        .text-copy:nth-child(4){
            stroke: #34675c;
            animation-delay: -4s;
        }

        .text-copy:nth-child(5){
            stroke: #6ab187;
            animation-delay: -5s;
        }

        @keyframes stroke-offset{
            100% {stroke-dashoffset: -35%;}
        }
    </style>
</defs>

<symbol id="s-text">
    <text text-anchor="middle" x="50%" y="80%">STEFAN TAGG</text>
</symbol>

<g class = "g-ants">
    <use xlink:href="#s-text" class="text-copy"></use>
    <use xlink:href="#s-text" class="text-copy"></use>
    <use xlink:href="#s-text" class="text-copy"></use>
    <use xlink:href="#s-text" class="text-copy"></use>
    <use xlink:href="#s-text" class="text-copy"></use>
</g>
</svg>
